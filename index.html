<head>

<body>
    <div class="wrapper">
        <div class="wrapper__nav">
            <div class="container wrapper__navbar">
                <a href="" class="logo">
                    <img src="./images/logo.png" alt="">
                    dBurger
                </a>
                <div class="wrapper__navbar-right">
                    <button class="wrapper__navbar-btn">
                        <img src="./images/shop-icon.svg" alt="">
                        <span class="wrapper__navbar-count">1</span>
                    </button>
                    <div class="wrapper__navbar-basket">
                        <div class="wrapper__navbar-top">
                            Корзина
                            <button class="wrapper__navbar-close"></button>
                        </div>
                        <div class="wrapper__navbar-checklist">
                            <!-- <div class="wrapper__navbar-product">
                                <div class="wrapper__navbar-info">
                                    <img src="./images/products/burger-1.png" class="wrapper__navbar-productImage" alt="">
                                    <div class="wrapper__navbar-infoSub">
                                        <p class="wrapper__navbar-infoName">Crazy</p>
                                        <p class="wrapper__navbar-infoPrice">32 000 сум</p>
                                    </div>
                                </div>
                                <div class="wrapper__navbar-option">
                                    <button class="wrapper__navbar-symbol fa-minus">-</button>
                                    <output class="wrapper__navbar-amount">1</output>
                                    <button class="wrapper__navbar-symbol fa-plus">+</button>
                                </div>
                            </div> -->
                        </div>
                        <div class="wrapper__navbar-bottom">
                            Заказать
                            <span class="wrapper__navbar-totalprice">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container wrapper__view">
            <img src="./images/big-burger.png" alt="">
        </div>

        <div class="container wrapper__list">
            <div class="wrapper__list-card" id="crazy">
                <p class="wrapper__list-count "></p>
                <img src="./images/products/burger-1.png" class="wrapper__list-image" alt="">
                <h2 class="wrapper__list-title">Crazy</h2>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">31 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="light">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-2.png" class="wrapper__list-image" alt="">
                <h2 class="wrapper__list-title">Light</h2>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">26 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="cheezeburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-3.png" class="wrapper__list-image" alt="">
                <h2 class="wrapper__list-title">Cheezeburger</h2>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">29 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="wrapper__list-card" id="dburger">
                <p class="wrapper__list-count"></p>
                <img src="./images/products/burger-4.png" class="wrapper__list-image" alt="">
                <h2 class="wrapper__list-title">dBurger</h2>
                <div class="wrapper__list-sub">
                    <p class="wrapper__list-text">24 000 сум</p>
                    <button class="wrapper__list-btn">
                        <img src="./images/sell-icon.svg" alt="">
                    </button>
                </div>
            </div>
        </div>


    </div>

    <div class="print">
        <div class="print__header"><img src="./images/logo.png" alt="">
            dBurger
